<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-6 position-relative">
        <label for="prenom" class="form-label">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="prenom"
          placeholder="Prénom"
          required
        />
        <div class="valid-tooltip">merci</div>
        <div class="invalid-tooltip">veuillez entrer un prénom</div>
      </div>
      <div class="col-6 position-relative">
        <label for="nom" class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          placeholder="Nom"
          required
        />
        <div class="valid-tooltip">merci</div>
        <div class="invalid-tooltip">veuillez entrer un nom</div>
      </div>
      <div class="position-relative">
        <label for="message" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="message"
          placeholder="Votre message"
          required
        ></textarea>
        <div class="valid-tooltip">merci</div>
        <div class="invalid-tooltip">veuillez entrer un message</div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
    </form>

      <div>
        <input type="text" id="disabledTextInput" class="form-control mt-4" />
      </div>
    </form>
    <button id="inputWrapper">correct</button> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      // Attendre que le DOM soit chargé
      (function () {
        "use strict";

        // Sélectionner tous les formulaires à valider
        const forms = document.querySelectorAll(".needs-validation");

        // Appliquer une validation personnalisée à chaque formulaire
        forms.forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault(); // empêcher l'envoi si invalide
                event.stopPropagation();
              }
              form.classList.add("was-validated"); // ajouter classe Bootstrap
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
